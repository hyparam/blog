---
layout: default
---
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ page.title | jsonify }},
  {% if page.description %}"description": {{ page.description | jsonify }},{% endif %}
  "image": "{{ site.url }}{{ page.image | default: page.banner_image }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": {{ page.author | default: "Hyperparam Team" | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | jsonify }},
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/favicon.svg"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
  {% if page.tags %}"keywords": {{ page.tags | join: ', ' | jsonify }},{% endif %}
  "articleSection": {{ page.categories | first | default: "Blog" | jsonify }},
  "url": "{{ site.url }}{{ page.url }}"
}
</script>

{% if page.banner_image %}
<div class="post-banner-wrapper" {% if page.banner_color %}style="background-color: {{ page.banner_color }};"{% endif %}>
  <div class="post-banner">
    <img src="{{ page.banner_image | relative_url }}" alt="{{ page.banner_alt | default: page.title | append: ' banner' }}" />
  </div>
</div>
{% endif %}

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      {%- if page.author -%}
        <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}</p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
